<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="weather-app">
        <header>
            <form id="search-form">
                <input 
                type="search"
                placeholder="Enter a city..."
                required
                class="search-input"
                id="search-input"/>
            </form>
            <input 
            type="submit"
            value="Search"
            class="search-button"/>
        </form>
        </header>
        <main>
            <div class="current-weather">
                <div>
                    <h1 class="current-city" id="current-city">New York</h1>
                    <p class="current-details">
                        <span id="current-date"></span>sunny
                        <br />
                        Humidity: <strong>41%</strong>, Wind: <strong>3mp/h</strong>
                    </p>
                </div>
                <div class="current-temperature">
